<div class="todoapp">
  <h1 class="todoapp__title">todos</h1>

  <div class="todoapp__content">
    <header class="todoapp__header">
      <button class="todoapp__toggle-all active"></button>
      <form (ngSubmit)="handleFormSubmit()" [formGroup]="todoForm">
        <input
          type="text"
          class="todoapp__new-todo"
          formControlName="newTodoTitle"
          placeholder="What needs to be done?"
        >
      </form>
    </header>

    <section class="todoapp__main">
      <app-todo
        *ngFor="let todo of todos; let i = index"
        [todo]="todo"
        (deleteTodo)="onDeleteTodo(todo.id)"
        (rename)="renameTodo(todo.id, $event)"
        (toggle)="toggleTodo(todo.id)"
      >
      </app-todo>
    </section>

    <footer class="todoapp__footer">
      <span class="todoapp__active-count">
        {{ activeTodos.length }} left
      </span>

      <nav class="filter">
        <a
          href="#/"
          class="filter__link selected"
        >
          All
        </a>

        <a
          href="#/"
          class="filter__link"
        >
          Active
        </a>

        <a
          href="#/"
          class="filter__link"
        >
          Completed
        </a>
      </nav>

      <button class="todoapp__clear-completed" (click)="onClear()">
        Clear completed
      </button>
    </footer>
  </div>

  <article class="message is-danger message--hidden">
    <div class="message-header">
      <p>Error</p>
      <button class="delete"></button>
    </div>

    <div class="message-body">
      Unable to add a Todo
    </div>
  </article>
</div>
