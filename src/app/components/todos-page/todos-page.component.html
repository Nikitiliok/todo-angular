<div class="todoapp">
    <h1 class="todoapp__title">todos</h1>
  
    <div class="todoapp__content">
      <header class="todoapp__header">
        <button class="todoapp__toggle-all active"></button>
        <form (ngSubmit)="handleFormSubmit()" [formGroup]="todoForm">
          <input
            type="text"
            class="todoapp__new-todo"
            formControlName="newTodoTitle"
            placeholder="What needs to be done?"
          >
        </form>
      </header>
  
      <section class="todoapp__main">
        <app-todo
          *ngFor="let todo of visibleTodos$ | async; let i = index"
          [todo]="todo"
          (deleteTodo)="onDeleteTodo(todo)"
          (rename)="renameTodo(todo, $event)"
          (toggle)="toggleTodo(todo)"
        >
        </app-todo>
      </section>
  
      <footer class="todoapp__footer">
        <span class="todoapp__active-count">
          {{ (activeCount$ | async) }} left
        </span>

        <app-filter></app-filter>
      
        <button class="todoapp__clear-completed" (click)="clearCompleted()">
            Clear completed
        </button>
      </footer>
    </div>
  
    <app-message [title]="'Error'"></app-message>
  </div>
